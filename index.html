        .container { max-width: 1200px; margin: 0 auto; }

            <!-- OU pour un PDF -->
            <!-- <embed src="Inspire-Planning de livraison Italie-18-02-25.pdf" type="application/pdf" width="100%" height="600px" /> -->
        </div>

    </div>

</html>
